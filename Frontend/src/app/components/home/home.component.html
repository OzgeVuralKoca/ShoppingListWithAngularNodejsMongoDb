<nav class="navbar px-5" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand">Shopping List</a>
        <button class="btn btn-outline-dark" type="submit" (click)="logout()">Logout</button>
    </div>
</nav>

<div class="container mt-5 w-100">
    <form class="row" #form="ngForm" (ngSubmit)="add(form)">
        <div class="col-sm-7">
            <input type="text" class="form-control bg-info-subtle border-0 w-100" ngModel required minlength="3" name="name"
                id="name" placeholder="Alınacak Ürün...">
        </div>
        <div class="col-2">
            <input type="number" class="form-control bg-info-subtle border-0" ngModel required minlength="3"
                name="amount" id="amount" placeholder="Miktar">
        </div>
        <div class="col-2">
            <input type="text" class="form-control bg-info-subtle border-0" ngModel required minlength="3" name="unit"
                id="unit" placeholder="Birim">
        </div>
        <div class="form-group col-1">
            <button style="float:right" class="btn btn-outline-info">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </form>
    <div class="col-sm form-group mt-3">
        <table class="table table-warning table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ürün Adı</th>
                    <th>Miktar</th>
                    <th>Birim</th>
                    <th>✓ / X</th>
                    <th class="text-center">İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let shoppingList of shoppingLists let index = index">
                    <td>{{ index + 1 }}</td>
                    <td>{{shoppingList.name}}</td>
                    <td>{{shoppingList.amount}}</td>
                    <td>{{shoppingList.unit}}</td>
                    <td>
                        <span [class]="changeClassByStatus(shoppingList.isCompleted)">
                            {{shoppingList.isCompleted ? "✓" : "x"}}
                        </span>
                    </td>
                    <td class="text-center">
                        <button (click)="updateById(shoppingList._id)" class="btn btn-success btn-sm me-2">
                            ✓ / x
                        </button>
                        <button (click)="removeById(shoppingList._id)" class="btn btn-danger btn-sm">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
